<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font stlying links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   
    <!-- CSS & JS links -->
    <link rel="stylesheet" href="index.css">
    <link src="index.js">

    <title>Netflix</title>
</head>
<body>


    <!-- Background image -->
    <div >
        <img class="bg-img" src="./images/netflix-bg.png">
    </div>
    


    <!-- Text on background image -->
    <div class="txt-bg">
        <div class="title-1">
            <h2>Unlimited films, TV Programmes and more.</h2>
        </div>
    
        <div class="title-2">
            <h5>Watch anywhere. Cancel at any time.</h5>
        </div>
    
        <div class="title-3">
            <h6 style="font-size: 17px;">Ready to watch? Enter your email to create or restart your membership.</h6>
        </div>


         <!-- Text area and button -->
         <div class="txt-btn">
            <form >
                <input type="text" id="txt-area" placeholder="Email address" required>
                Email adress
                </input>
                <button id="get-started" type="submit">Get Started ></button>
            </form>
        </div>
    </div>



    <!-- Sign in button -->
    <div>
        <button class="sign-in" type="button">Sign In</button>
    </div>

    <div>
        <img class="logo" src="./images/logo2.png">
    </div>
   


   
    
</body>
</html>
